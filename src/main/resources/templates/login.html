<!DOCTYPE html>
<html class="bg-black" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Medo | Login</title>
    <th:block th:include="master::head"/>
</head>
<body class="bg-black">

<div class="form-box" id="login-box">
    <div class="header">Login</div>

    <form th:action="@{/login}" method="post">
        <div class="body bg-gray">

            <div th:if="${param.error}" class="alert-login alert-danger">
                Falscher Benutzername oder Passwort.
            </div>
            <div th:if="${param.logout}" class="alert-login alert-info">
                Sie wurden ausgeloggt.
            </div>

            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Benutzername"/>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Passwort"/>
            </div>
            <div class="form-group">
                <input type="checkbox" name="remember_me"/> Eingeloggt bleiben
            </div>
        </div>
        <div class="footer">
            <button type="submit" class="btn bg-olive btn-block">Login</button>
        </div>
    </form>
</div>

<th:block th:include="master::footer-js"/>

</body>
</html>
