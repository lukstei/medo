<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="head">
        <meta charset="UTF-8"/>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'/>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet"
              type="text/css"/>
        <!-- Ionicons -->
        <link href="//code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css" rel="stylesheet" type="text/css"/>
        <!-- Theme style -->
        <link href="../css/AdminLTE.css" th:href="@{/css/AdminLTE.css}" rel="stylesheet" type="text/css"/>
        <link href="../css/medo.css" th:href="@{/css/medo.css}" rel="stylesheet" type="text/css"/>

        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </th:block>
</head>
<body class="skin-blue">
<header th:fragment="header" class="header">
    <a href="#" th:href="@{/}" class="logo">
        Medo
    </a>
    <nav class="navbar navbar-static-top" role="navigation">
        <!-- Sidebar toggle button-->
        <a href="#" class="navbar-btn sidebar-toggle" data-toggle="offcanvas" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>

        <div class="navbar-right">
            <ul class="nav navbar-nav">
                <li class="dropdown user user-menu open">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="glyphicon glyphicon-user"></i>
                        <span><th:block sec:authentication="name"/> <i class="caret"></i></span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- Menu Footer-->
                        <li class="user-footer">
                            <div class="pull-right">
                                <form th:action="@{/logout}" method="post">
                                    <input class="btn btn-default btn-flat" type="submit" value="Logout"/>
                                </form>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>


    </nav>
</header>
<div class="wrapper row-offcanvas row-offcanvas-left">
    <aside th:fragment="sidebar (title)" class="left-side sidebar-offcanvas">
        <section class="sidebar">
            <!-- search form -->
            <form action="#" th:action="@{/articles}" method="get" class="sidebar-form">
                <div class="input-group">
                    <input type="text" name="text" class="form-control" placeholder="Schnellsuche..."/>
                            <span class="input-group-btn">
                                <button type='submit' id='search-btn' class="btn btn-flat">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                </div>
            </form>
            <!-- /.search form -->
            <ul class="sidebar-menu">
                <li th:classappend="(${title} == 'search')? 'active'">
                    <a href="../index.html" th:href="@{/}">
                        <i class="fa fa-search"></i><span>Suche</span>
                    </a>
                </li>
                <li th:classappend="(${title} == 'createArticle')? 'active'">
                    <a th:href="@{/articles/new}">
                        <i class="fa fa-edit"></i><span>Artikel anlegen</span>
                    </a>
                </li>
            </ul>
        </section>
        <!-- /.sidebar -->
    </aside>
</div>
<!-- ./wrapper -->

<th:block th:fragment="footer-js">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/AdminLTE/app.js" type="text/javascript"></script>
</th:block>
</body>
</html>
